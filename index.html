<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Practica 3</title>
</head>
<body>
    <div class="principal-conteiner">
        <header class="header-conteiner">
            <img src="./img/illustration-hero.svg" alt="Imagen musica">
        </header>
        <main class="main-conteiner">
            <h1>Order Summary</h1>
            <p class="main-paragraph">You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
            </p>

            <section class="section__container">
                
                <img src="./img/icon-music.svg" alt="icon music">
                
                <div class="price-content">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <div class="anchor-conteiner"> 
                    <a href="">Change</a>
                </div> 
            </section>
             
        </main>
        <form action="">
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </form>

    </div>
    
</body>
</html>
